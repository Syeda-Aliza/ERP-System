<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js CDN for Prediction Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/file.css') }}">

</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Predictive Analytics System App</h1>

        
        <!-- Form for Dataset Upload -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload Your Dataset</h5>
                <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Choose Dataset (CSV)</label>
                        <input type="file" class="form-control" id="fileInput" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Predict</button>
                </form>
            </div>
        </div>

        <!-- Prediction Results -->
        <div class="card mt-4" id="resultCard">
            <div class="card-body">
                <h5 class="card-title">Prediction Results</h5>
                <div id="predictionSummary"></div>
                <!-- Display Sales Plot -->
                <img id="salesPlot" src="" alt="Sales Data Plot" style="width: 100%; margin: 10px 0;">
                    
                <!-- Display Decomposition Plot -->
                <img id="decompositionPlot" src="" alt="Decomposition Plot" style="width: 100%; margin: 10px 0;">
                
                <!-- Display ARIMA Forecast Plot -->
                <img id="arimaForecastPlot" src="" alt="ARIMA Forecast Plot" style="width: 100%; margin: 10px 0;">
</div>
            </div>
        </div>
    </div>

    
    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/file.js"></script>

</body>

</html>
